<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">      
</head>
<body>
	<div class="container">
		<main>            
			<section class="header">
                <a href="#" class="return-button"><i class="fas fa-arrow-left"></i></a>
				<a href="index.html" class="create-button">Login to account</a>
			</section>
			<section>
				<h1>Get started with kudiflow</h1>
				<form>
                    <label for="username">Username</label>
					<input type="username" id="username" name="username" placeholder="eg.harrison" required>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="eg.account@company.com" required>
					<label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter preferred password" required>
                        <div class="password-toggle" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></div>
                    </div>
                    <button type="submit" value="Create account" style="margin-top: 2rem;">Create account</button>
				</form>
			</section>
            <section class="split-line">
                <span>OR</span>
            </section>
                <input type="email" id="password-input">                      
		</main>
	</div>
    <script src="script.js"></script>
</body>
</html>
