<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<main>            
			<section class="header">
                <a href="#" class="return-button"><img src="assets/images/arrow-left.svg" alt="arrow-left"></a>
				<a href="create_account.html" class="create-button">Create an account</a>
			</section>
			<section>
				<h1>Log in to kudiflow</h1>
				<form>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="eg.account@company.com" required>
					<label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter preferred password" required>
                        <div class="input-icon">
							<img src="assets/images/eye-off.svg" alt="eye-off" id="password-icon">
						</div>
                    </div>
                    <section>
                        <a href="reset_email.html">forgot password?</a>
                    </section>
					<button type="submit" value="">Login</button>
				</form>
			</section>
            <section class="split-line">
                <span>OR</span>
            </section>
                <input type="email" id="password-input">
		</main>
		<footer>
			<p>&copy; 2023</p>
            <span><img src="assets/images/footer logo.svg" alt="logo"></span>
            <span><img src="assets/images/kudiflow.svg" alt="kudiflow"></span>
		</footer>
	</div>
    <script src="script.js"></script>
</body>
</html>
