<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password reset</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<main>            
			<section class="header">
                <a href="#" class="return-button"><img src="assets/images/arrow-left.svg" alt="arrow-left"></a>
				<a href="index.html" class="create-button">Login to account</a>
			</section>
			<section>
				<h1>New password</h1>
                <p class="password-reset">Enter your new password</p>
				<form>
                    <section>
                        <label for="new-password">New password</label>
                        <div class="input-group">
                            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                            <div class="input-icon">
                                <img src="assets/images/eye-off.svg" alt="closed eye icon" id="new-password-icon">
                            </div>
                        </div>
					    <label for="confirm-password">Confirm new password</label>
                        <div class="input-group">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                            <div class="input-icon">
                                <img src="assets/images/eye-off.svg" alt="closed eye icon" id="confirm-password-icon">
                            </div>
                        </div>
                    </section>
                    <button type="submit" value="Reset password">Reset password</button>
				</form>
			</section>
        </main>
    </div>

<!-- eye-icon script -->
    <script>
        const newpasswordField = document.getElementById("new-password");
        const newpasswordIcon = document.getElementById("new-password-icon");
        const confirmpasswordField = document.getElementById("confirm-password");
        const confirmpasswordIcon = document.getElementById("confirm-password-icon");

        newpasswordIcon.addEventListener("click", function() {
            if (newpasswordField.type === "password") {
                newpasswordField.type = "text";
                newpasswordIcon.src = "assets/images/eye-open.svg";
            } else {
                newpasswordField.type = "password";
                newpasswordIcon.src = "assets/images/eye-off.svg";
            }
        });

        confirmpasswordIcon.addEventListener("click", function() {
            if (confirmpasswordField.type === "password") {
                confirmpasswordField.type = "text";
                confirmpasswordIcon.src = "assets/images/eye-open.svg";
            } else {
                confirmpasswordField.type = "password";
                confirmpasswordIcon.src = "assets/images/eye-off.svg";
            }
        });
    </script>
    
<!-- return button script -->
    <script>
        const backButton = document.querySelector('.return-button');

        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>

</body>
</html>
