<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset</title>
    <link rel="stylesheet" type="text/css" href="./css/reset_password.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="left">
      <div class="container-left">
        <section class="header">
          <a href="#" class="return-button"
            ><img src="./assets/images/arrow-left.svg" alt="arrow-left"
          /></a>
          <a href="/index.html" class="create-button"
            >Login to account</a
          >
        </section>
        <section class="left-form">
          <h1 class="second_big-tx">New password</h1>
          <p class="second_sm-tx">Enter your new password</p>
          <form>
            <label for="newPassword">New Password</label>
            <div class="input-group">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter password"
                required
              />
              <div class="input-icon">
                <img
                  src="assets/images/eye-off.svg"
                  alt="eye-off"
                  id="new-password-icon"
                />
              </div>
            </div>
            <label for="confirmPassword">Confirm new password</label>
            <div class="input-group">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Enter password"
                required
              />
              <div class="input-icon">
                <img
                  src="assets/images/eye-off.svg"
                  alt="eye-off"
                  id="confirm-password-icon"
                />
              </div>
            </div>
            <button type="submit" value="">Reset password</button>
          </form>
        </section>
        <section class="split-line">
          <span>OR</span>
        </section>
      </div>

      <div class="kudi-logo">
        <img src="assets/images/footer logo.svg" alt="logo" />
        <img src="assets/images/kudiflow.svg" alt="kudiflow" />
      </div>
    </main>

    <main class="right">
      <nav class="top-right">
        <ul>
          <li><a href="/index.html">Login</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <button class="top-right-btn">
          <a href="./create_account.html">Sign Up</a>
        </button>
      </nav>

      <img src="./assets/images/mac-mockup.svg" alt="mac-laptop" />
    </main>

    <!-- eye-icon script -->
    <script>
      const newpasswordField = document.getElementById("newPassword");
      const newpasswordIcon = document.getElementById("new-password-icon");
      const confirmpasswordField = document.getElementById("confirmPassword");
      const confirmpasswordIcon = document.getElementById(
        "confirm-password-icon"
      );

      newpasswordIcon.addEventListener("click", function () {
        if (newpasswordField.type === "password") {
          newpasswordField.type = "text";
          newpasswordIcon.src = "assets/images/eye-open.svg";
        } else {
          newpasswordField.type = "password";
          newpasswordIcon.src = "assets/images/eye-off.svg";
        }
      });

      confirmpasswordIcon.addEventListener("click", function () {
        if (confirmpasswordField.type === "password") {
          confirmpasswordField.type = "text";
          confirmpasswordIcon.src = "assets/images/eye-open.svg";
        } else {
          confirmpasswordField.type = "password";
          confirmpasswordIcon.src = "assets/images/eye-off.svg";
        }
      });
    </script>

    <!-- return button script -->
    <script>
      const backButton = document.querySelector(".return-button");

      backButton.addEventListener("click", () => {
        window.history.back();
      });
    </script>
  </body>
</html>
