<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password reset</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="container">
		<main>            
			<section class="header">
                <a href="#" class="return-button"><i class="fas fa-arrow-left"></i></a>
				<a href="index.html" class="create-button">Login to account</a>
			</section>
			<section>
				<h1>New password</h1>
                <p class="password-reset">Enter your new password</p>
				<form>
                    <section>
                        <label for="new-password">New password</label>
                        <div class="input-group">
                            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                            <div class="input-icon"><i class="fa fa-eye" id="new-password-toggle"></i></div>
                        </div>
					    <label for="confirm-password">Confirm new password</label>
                        <div class="input-group">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                            <div class="input-icon"><i class="fas fa-eye" id="confirm-password-toggle"></i></div>
                        </div>
                    </section>
                    <button type="submit" value="Reset password">Reset password</button>
				</form>
			</section>
        </main>
    </div>

<!-- eye-icon script -->
    <script>
        const newPasswordInput = document.getElementById('new-password');
        const confirmNewPasswordInput = document.getElementById('confirm-password');
        const newPasswordToggle = document.getElementById('new-password-toggle');
        const confirmNewPasswordToggle = document.getElementById('confirm-password-toggle');

        newPasswordToggle.addEventListener('click', () => {
        const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        newPasswordInput.setAttribute('type', type);
        newPasswordToggle.classList.toggle('fa-eye-slash');
        newPasswordToggle.classList.toggle('fa-eye');
        });

        confirmNewPasswordToggle.addEventListener('click', () => {
        const type = confirmNewPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmNewPasswordInput.setAttribute('type', type);
        confirmNewPasswordToggle.classList.toggle('fa-eye-slash');
        confirmNewPasswordToggle.classList.toggle('fa-eye');
        });
    </script>
    
<!-- return button script -->
    <script>
        const backButton = document.querySelector('.return-button');

        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>

</body>
</html>
